name: Build & Deploy - bolsas-api (debug)

on:
  push:
    branches:
      - main

env:
  DOCKER_IMAGE: ghcr.io/${{ github.repository }}:latest

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Build imagem Docker multi-stage
        run: docker build -t $DOCKER_IMAGE .

      - name: Login no GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push imagem Docker
        run: docker push $DOCKER_IMAGE

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      # üîπ Etapa de diagn√≥stico: confirmar secrets recebidos
      - name: Verificar secrets dispon√≠veis (apenas nomes, sem valores)
        run: |
          echo "‚úÖ Secrets configurados:"
          echo "- SERVER_HOST: ${{ secrets.SERVER_HOST && '‚úÖ definido' || '‚ùå ausente' }}"
          echo "- SERVER_USER: ${{ secrets.SERVER_USER && '‚úÖ definido' || '‚ùå ausente' }}"
          echo "- SERVER_SSH_KEY: ${{ secrets.SERVER_SSH_KEY && '‚úÖ definido' || '‚ùå ausente' }}"
          echo "- SECURITY_API_KEY: ${{ secrets.SECURITY_API_KEY && '‚úÖ definido' || '‚ùå ausente' }}"
          echo "- POSTGRES_USER: ${{ secrets.POSTGRES_USER && '‚úÖ definido' || '‚ùå ausente' }}"
          echo "- POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD && '‚úÖ definido' || '‚ùå ausente' }}"
          echo "- POSTGRES_DB: ${{ secrets.POSTGRES_DB && '‚úÖ definido' || '‚ùå ausente' }}"

      # üîπ Gera o .env a partir dos secrets
      - name: Gerar arquivo .env para o deploy
        env:
          SECURITY_API_KEY: ${{ secrets.SECURITY_API_KEY }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
        run: |
          echo "# API Key" > .env
          echo "SECURITY_API_KEY=$SECURITY_API_KEY" >> .env
          echo "" >> .env
          echo "# Banco de dados (em Docker)" >> .env
          echo "POSTGRES_USER=$POSTGRES_USER" >> .env
          echo "POSTGRES_PASSWORD=$POSTGRES_PASSWORD" >> .env
          echo "POSTGRES_DB=$POSTGRES_DB" >> .env
          echo "" >> .env
          echo "# Configura√ß√£o de conex√£o do Spring Boot" >> .env
          echo "SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/$POSTGRES_DB" >> .env
          echo "SPRING_DATASOURCE_USERNAME=$POSTGRES_USER" >> .env
          echo "SPRING_DATASOURCE_PASSWORD=$POSTGRES_PASSWORD" >> .env

      # üîπ Confirma que o .env foi criado corretamente
      - name: Verificar se .env foi gerado
        run: |
          echo "üìÇ Listando arquivos atuais:"
          ls -la
          echo ""
          if [ ! -f .env ]; then
            echo "‚ùå ERRO: .env n√£o foi criado!"
            exit 1
          fi
          echo "‚úÖ .env encontrado!"
          echo ""
          echo "Conte√∫do (com valores mascarados):"
          cat .env | sed -E 's/(=).*/=\[REDACTED\]/'

      # üîπ Verifica se docker-compose.yml existe
      - name: Verificar docker-compose.yml
        run: |
          if [ ! -f docker-compose.yml ]; then
            echo "‚ùå ERRO: docker-compose.yml n√£o encontrado!"
            exit 1
          fi
          echo "‚úÖ docker-compose.yml encontrado com sucesso."

      # üîπ Lista tudo novamente antes do SCP
      - name: Verificar arquivos antes da c√≥pia
        run: |
          echo "üìÇ Verificando novamente antes do deploy:"
          ls -la

      # üîπ Copia arquivos para o servidor remoto
      - name: Copiar arquivos para o servidor remoto
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "docker-compose.yml,.env"
          target: /srv/bolsas-api
          debug: true

      # üîπ Executa o deploy remoto (compose up)
      - name: Deploy remoto no servidor Debian Trixie
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script_stop: true
          options: "-o StrictHostKeyChecking=no"
          script: |
            set -e
            echo "üì¶ Atualizando aplica√ß√£o no servidor Debian Trixie..."
            cd /srv/bolsas-api

            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            docker pull ${{ env.DOCKER_IMAGE }}
            docker compose down
            docker compose up -d --remove-orphans
            docker image prune -f

            echo "‚úÖ Deploy conclu√≠do com sucesso no servidor Debian Trixie!"