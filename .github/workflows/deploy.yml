name: Build & Deploy - bolsas-api

on:
  push:
    branches:
      - main

env:
  # Caminho da imagem no GitHub Container Registry
  DOCKER_IMAGE: ghcr.io/${{ github.repository }}:latest

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Clona o c√≥digo do reposit√≥rio
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Build da imagem Docker multi-stage (Maven + JDK 17)
      - name: Build imagem Docker multi-stage
        run: docker build -t $DOCKER_IMAGE .

      # 3Ô∏è‚É£ Login no GitHub Container Registry (ghcr.io)
      - name: Login no GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # 4Ô∏è‚É£ Envia a imagem buildada para o GHCR
      - name: Push imagem Docker
        run: docker push $DOCKER_IMAGE

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      # 5Ô∏è‚É£ Clona o c√≥digo novamente (cada job √© isolado)
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      # 6Ô∏è‚É£ Gera o arquivo .env dinamicamente a partir dos secrets
      - name: Gerar arquivo .env para o deploy
        env:
          SECURITY_API_KEY: ${{ secrets.SECURITY_API_KEY }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
        run: |
          echo "# API Key" > .env
          echo "SECURITY_API_KEY=$SECURITY_API_KEY" >> .env
          echo "" >> .env
          echo "# Banco de dados (em Docker)" >> .env
          echo "POSTGRES_USER=$POSTGRES_USER" >> .env
          echo "POSTGRES_PASSWORD=$POSTGRES_PASSWORD" >> .env
          echo "POSTGRES_DB=$POSTGRES_DB" >> .env
          echo "" >> .env
          echo "# Configura√ß√£o de conex√£o do Spring Boot" >> .env
          echo "SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/$POSTGRES_DB" >> .env
          echo "SPRING_DATASOURCE_USERNAME=$POSTGRES_USER" >> .env
          echo "SPRING_DATASOURCE_PASSWORD=$POSTGRES_PASSWORD" >> .env

      # 7Ô∏è‚É£ Lista arquivos para depura√ß√£o (sem exibir segredos)
      - name: Verificar conte√∫do do workspace
        run: |
          echo "üìÇ Conte√∫do atual:"
          ls -la
          echo ""
          echo "‚úÖ Arquivo .env gerado (sem exibir segredos):"
          cat .env | sed -E 's/(=).*/=\[REDACTED\]/'

      # 8Ô∏è‚É£ Copia arquivos para o servidor remoto
      - name: Copiar arquivos para o servidor remoto
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: |
            docker-compose.yml
            .env
          target: /srv/bolsas-api

      # 9Ô∏è‚É£ Faz o deploy remoto via SSH (reinicia containers)
      - name: Deploy remoto no servidor Debian Trixie
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script_stop: true
          options: "-o StrictHostKeyChecking=no"
          script: |
            set -e

            echo "üì¶ Atualizando aplica√ß√£o no servidor Debian Trixie..."
            cd /srv/bolsas-api

            # Faz login no GHCR
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Puxa a vers√£o mais recente da imagem
            docker pull $DOCKER_IMAGE

            # Para containers antigos
            docker compose down

            # Sobe novamente (modo daemon)
            docker compose up -d --remove-orphans

            # Limpa imagens antigas
            docker image prune -f

            echo "‚úÖ Deploy conclu√≠do com sucesso no servidor Debian Trixie!"
