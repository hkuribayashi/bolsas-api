spring:
  jpa:
    database: postgresql
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update

  sql:
    init:
      platform: postgres

  security:
    user:
      name: disabled
      password: disabled

security:
  api:
    key: ${SECURITY_API_KEY:default-api-key}
